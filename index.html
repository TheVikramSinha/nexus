<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Crystal v3.0</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='black'/><path d='M30 30 L70 70 M70 30 L30 70' stroke='white' stroke-width='8' stroke-linecap='round'/><circle cx='50' cy='50' r='10' fill='white'/></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="toolbar">
        <div class="brand"><i class="fas fa-project-diagram"></i> Nexus <span>CRYSTAL</span></div>
        
        <div class="controls">
            <select id="layout-mode" onchange="app.updateSettings()">
                <option value="horizontal">↔ Horizontal (Mindmap)</option>
                <option value="vertical">↕ Vertical (Org Chart)</option>
            </select>
            <select id="line-style" onchange="app.updateSettings()">
                <option value="bezier">~ Bézier Curves</option>
                <option value="orthogonal">¬ 90° Lines</option>
            </select>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="node-search" placeholder="Search node..." oninput="app.searchNodes(this.value)">
                <span id="search-results-count"></span>
            </div>
        </div>

        <div class="actions">
            <button onclick="app.toggleSidebar()" title="Toggle Source"><i class="fas fa-code"></i></button>
            <span class="sep"></span>
            <button onclick="app.downloadMD()">MD</button>
            <button onclick="app.downloadSVG()">SVG</button>
            <button onclick="app.downloadHTML()">HTML</button>
        </div>
    </nav>

    <div id="container">
        <div id="editor-pane">
            <div class="editor-header">
                <span class="label">SOURCE</span>
                <span id="save-status">Synced</span>
            </div>
            <textarea id="markdown-input" spellcheck="false" placeholder="# Root\n## Child 1\n## Child 2"></textarea>
            <div class="editor-footer">
                <span id="node-count">0 Nodes</span>
            </div>
        </div>

        <div id="canvas-pane">
            <div id="infinite-canvas">
                <svg id="connections-layer"></svg>
                <div id="nodes-layer"></div>
            </div>
            
            <div id="controls-overlay">
                <button onclick="app.resetView()"><i class="fas fa-crosshairs"></i></button>
                <button onclick="app.zoomIn()"><i class="fas fa-plus"></i></button>
                <button onclick="app.zoomOut()"><i class="fas fa-minus"></i></button>
            </div>
        </div>
    </div>

    <script src="engine.js"></script>
</body>
</html>
